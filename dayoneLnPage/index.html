<!DOCTYPE html>
<html>
    <head>
        <title>day one html css js Ln page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="img/logo.png" class="logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textbox">
                    <h2>Its not just a cofee<br>Its a <span>Starbucks</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde minima vero quo quam dicta, error non, amet modi numquam provident ullam fugit vitae at molestias. Ipsam facilis itaque quos esse.</p>
                    <a href="#">Learn more</a>
                </div>
                <div class="imgBox">
                    <img src="img/img1.png" class="starbucks">
                </div>
            </div>
            <ul class="thumb">
                <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png'); changeCircleColor('#017143')"></li>
                <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png'); changeCircleColor('#eb7495')"></li>
                <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png'); changeCircleColor('#d752b1')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="img/facebook.png"></a></li>
                <li><a href="#"><img src="img/twitter.png"></a></li>
                <li><a href="#"><img src="img/instagram.png"></a></li>
            </ul>
        </section>
        <script type="text/javascript">
           function imgSlider(anything){
             document.querySelector('.starbucks').src = anything;
             console.log('Function called');
           }
           function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
           }
        </script>
    </body>
</html>
